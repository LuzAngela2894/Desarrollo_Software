<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Productos</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
<link rel="stylesheet" href="productos.css">
<style>
ul{list-style:none;}
</style>
</head>
<body>
	<div class="container">
		<img class="avatar" src="carga.png" alt="serach">
		<div class="title">Seleccionar Archivo</div>
		<form action="" method="post">
			<div class="detalles">
				<div class="input-box">
					<span class="details"></span> 
					<input type="file" accept=".csv" name="file" placeholder="Seleccionar Archivo" required>
				</div>
				<div>
					<button class="cargar" type="submit">Subir Archivo</button>
				</div>
				<ul>
					<li><a href="menuProductos.html" class="Volver"><i class="fas fa-undo-alt"></i>Volver</a></li>
				</ul>
			</div>
		</form>
	</div>
</body>
</html>
